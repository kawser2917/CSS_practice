<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List property</title>
    <link rel="stylesheet" href="list.css">
</head>
<body>
    <h1>Designing List</h1><br><br>
    <p>Unorder List</p><br>
    <ul>
        <li>Computer</li>
        <li>Mobile Phone</li>
        <li>Charger</li>
        <li>Laptop
        </li>
    </ul><br><br>

    <p>Order list</p><br><br>
    <ol>
        <li>Computer</li>
        <li>Mobile Phone</li>
        <li>Charger</li>
        <li>Laptop</li>
    </ol>
    
</body>
</html>
